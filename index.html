<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Meme Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Meme World!</h1>
        <nav>
            <ul>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about-me" class="section">
        <h2>About Me</h2>
        <p>I'm a cool person who loves memes, coding, and laughing at internet humor. I live to create awesome projects that bring joy and fun to the world!</p>
        <img src="chillguy.jpg" alt="Meme about me" class="meme-image">
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <button onclick="showMeme()">Click for a surprise meme!</button>
            <div id="meme-container"></div>
        </div>
        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <textarea id="message" placeholder="Your Message"></textarea>
            <button onclick="submitForm()">Send</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Meme Master. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
